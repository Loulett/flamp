{% extends "base.html" %}

{% block title %} List of users {% endblock %}
<body>
    {% block content %}
        <table>
            <tr>
                <th> Nickname </th>
                <th> Name </th>
                <th> Email </th>
            </tr>
        {% for user in object_list %}
            <tr>
                <td> {{user.username}} </td>
                <td> {{user.first_name}} {{user.last_name}} </td>
                <td> {{user.email}} </td>
            </tr>
        {% endfor %}
        </table>
    {% endblock %}
</body>
